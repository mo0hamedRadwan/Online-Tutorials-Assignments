<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>JQuery Filter</title>
</head>
<body>
    <div class="parent">
        <div class="container">
            <ul class="buttons">
                <li class="btn active" data-filter="all">All</li>

                <li class="btn" data-filter="PSD">PSD</li>
                <li class="btn" data-filter="logo">Logo</li>
                <li class="btn" data-filter="application">Application</li>
            </ul>
            
            <ul class="boxs">
                <li class="box filter website">Website</li>
                <li class="box filter graphics">Graphics</li>
                <li class="box filter PSD">PSD</li>
                <li class="box filter logo">Logo</li>
                <li class="box filter application">Application</li>
                <li class="box filter website">Website</li>
                <li class="box filter graphics">Graphics</li>
                <li class="box filter PSD">PSD</li>
                <li class="box filter logo">Logo</li>
                <li class="box filter application">Application</li>

                <li class="box filter PSD">PSD</li>
                <li class="box filter logo">Logo</li>
                <li class="box filter application">Application</li>
                <li class="box filter PSD">PSD</li>
            </ul>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="script2.js"></script>
</body>
</html>
